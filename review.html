<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="flex justify-center mt-10 mx-4">
        <div class="bg-yellow-100 w-full max-w-sm rounded-lg shadow-lg overflow-hidden mr-4">
            <div class="bg-gray-200 p-6 text-center">
                <a href="#" class="text-gray-600 hover:text-gray-800 flex justify-start">
                    <svg class="w-6 h-10 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                    </svg>
                </a>
                <img class="w-32 h-32 rounded-full mx-auto mb-4" src="img1.png" alt="Profile Picture">
                <h2 class="text-xl font-bold">Anjila Karki</h2>
            </div>
            <div class="bg-yellow-100 p-12">
                <ul class="divide-yellow-1000 text-center">
                    <li>
                        <a href="#" class="block py-1 text-lg text-green-500 font-medium">
                            Profile
                        </a>
                    </li>
                    <li>
                        <a href="#" class="block text-lg font-medium text-gray-800 hover:text-green-500">
                            My Orders
                        </a>
                    </li>
                    <li>
                        <a href="#" class="block py-1 text-lg font-medium text-gray-800 hover:text-green-500">
                            My Reviews
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- Main Content -->
        <div class="flex-1 bg-white rounded-lg shadow-lg p-8">
            <h1 class="text-2xl font-bold mb-4">Write Review</h1>
            <p class="text-gray-600 mb-2">Delivered on 14 May 2024</p>
            <p class="text-gray-800 font-medium mb-4">Rate and review purchased product:</p>
            <div class="flex items-center mb-4">
                <img class="w-16 h-16 rounded mr-4" src="img1.png" alt="Product Image">
                <div>
                    <h3 class="text-lg font-semibold">Mattress 1</h3>
                    <div class="flex items-center">
                        <span class="text-yellow-500 text-4xl">★★★★☆</span>
                    </div>
                </div>
            </div>
            <div>
                <label for="review" class="block text-gray-700 mb-2">Review detail</label>
                <textarea id="review" class="w-full h-32 p-4 border border-gray-300 rounded-lg" placeholder="What do you think of this product?"></textarea>
            </div>
            <div class="mt-4">
                <label for="photos" class="block text-gray-700 mb-2">Upload Photos</label>
                <input type="file" id="photos" multiple class="w-full px-3 py-2 border border-gray-300 rounded-lg">
            </div>
            <div id="photoPreview" class="flex flex-wrap mt-4"></div>
            <button class="mt-4 bg-yellow-300 text-gray-800 px-4 py-2 rounded-lg hover:bg-yellow-400">Submit</button>
        </div>
    </div>
    <script>
        document.getElementById('photos').addEventListener('change', function() {
            const photoPreview = document.getElementById('photoPreview');
            photoPreview.innerHTML = '';
            const files = this.files;
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.classList.add('w-20', 'h-20', 'rounded', 'm-2', 'object-cover');
                    photoPreview.appendChild(img);
                }
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
