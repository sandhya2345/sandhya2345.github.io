<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life is Beautiful</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, rgba(236, 198, 201, 0.8), rgba(71, 58, 92, 0.9)), 
                        radial-gradient(circle at bottom right, rgba(236, 198, 201, 0.5), rgba(71, 58, 92, 0.7));
            background-blend-mode: overlay;
            background-size: cover;
            font-family: 'Georgia', serif;
            text-align: center;
            color: #EFCACB;
        }

        .content {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .reminder {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: #EFCACB;
            font-style: italic;
        }

        h1 {
            font-size: 4rem;
            font-weight: bold;
            margin: 0;
            color: #F8CBCB;
        }

        .subtitle {
            font-size: 1.5rem;
            margin-top: 0.5rem;
            font-style: italic;
            color: #EFCACB;
        }
    </style>
</head>
<body>
    <div class="content">
        <p class="reminder">Daily Reminder</p>
        <h1>LIFE IS BEAUTIFUL +</h1>
        <p class="subtitle">be kind.</p>
    </div>
</body>
</html>
